<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot UI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f8fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        html {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            width: 100%;
            height: 100vh;
            background-color: #fff;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: #4a6fa5;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
        }
        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            font-weight: bold;
            font-size: 18px;
            color: white;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message-bubble {
            max-width: 80%;
            padding: 12px 15px;
            border-radius: 18px;
            margin-bottom: 5px;
            word-wrap: break-word;
            line-height: 1.4;
        }
        .user-message {
            align-self: flex-end;
            background-color: #4a6fa5;
            color: white;
            border-bottom-right-radius: 5px;
        }
        .bot-message {
            align-self: flex-start;
            background-color: #f1f0f0;
            color: #333;
            border-bottom-left-radius: 5px;
        }
        .chat-input-container {
            padding: 15px;
            border-top: 1px solid #e6e6e6;
            display: flex;
            background-color: #fff;
        }
        .chat-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        .chat-input:focus {
            border-color: #4a6fa5;
        }
        .send-button {
            background-color: #4a6fa5;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
            font-size: 20px;
        }
        .send-button:hover {
            background-color: #3d5d8a;
        }
        .send-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .bot-response {
            background-color: #f8f9fa;
            padding: 10px 15px;
            border-radius: 8px;
            border-left: 3px solid #4a6fa5;
        }
        .timestamp {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
            text-align: right;
        }
        .welcome-message {
            text-align: center;
            color: #888;
            margin-top: 30px;
        }
        
        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            font-size: 14px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        
        th {
            background-color: #4a6fa5;
            color: white;
            font-weight: bold;
            text-align: left;
            padding: 12px 15px;
            border: 1px solid #3d5d8a;
        }
        
        td {
            padding: 10px 15px;
            border: 1px solid #d1e1f9;
            color: #333;
        }
        
        tr:nth-child(even) {
            background-color: #f2f7ff;
        }
        
        tr:hover {
            background-color: #e6f0ff;
        }
        
        tr:last-child td {
            border-bottom: 2px solid #4a6fa5;
        }
        
        tr:first-child th:first-child {
            border-top-left-radius: 5px;
        }
        
        tr:first-child th:last-child {
            border-top-right-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-avatar">B</div>
            <h3>Chatbot Assistant</h3>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="welcome-message">
                Send a message to start chatting!
            </div>
        </div>
        
        <div class="chat-input-container">
            <input type="text" id="chat-input" class="chat-input" placeholder="Type your message here...">
            <button id="send-button" class="send-button">â†’</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const chatInput = document.getElementById('chat-input');
            const sendButton = document.getElementById('send-button');
            let isLoading = false;

            // Function to add a message to the chat
            function addMessage(content, isUser, isHtml = false) {
                // Remove welcome message if it exists
                const welcomeMessage = document.querySelector('.welcome-message');
                if (welcomeMessage) {
                    welcomeMessage.remove();
                }

                const messageElement = document.createElement('div');
                
                if (isUser) {
                    messageElement.className = 'message-bubble user-message';
                    messageElement.textContent = content;
                } else if (isHtml) {
                    messageElement.className = 'bot-response';
                    messageElement.innerHTML = content;
                } else {
                    messageElement.className = 'message-bubble bot-message';
                    messageElement.textContent = content;
                }
                
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // Function to send message to server
            async function sendMessage() {
                const message = chatInput.value.trim();
                
                if (!message || isLoading) return;
                
                // Add user message to chat
                addMessage(message, true);
                
                // Clear input
                chatInput.value = '';
                
                // Set loading state
                isLoading = true;
                sendButton.disabled = true;
                
                // Add loading message
                const loadingElement = document.createElement('div');
                loadingElement.className = 'message-bubble bot-message';
                loadingElement.textContent = 'Thinking...';
                loadingElement.id = 'loading-message';
                chatMessages.appendChild(loadingElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                try {
                    // Send message to server
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ message })
                    });
                    
                    const data = await response.json();
                    
                    // Remove loading message
                    document.getElementById('loading-message').remove();
                    
                    // Add bot response to chat
                    addMessage(data.response, false, true);
                } catch (error) {
                    console.error('Error sending message:', error);
                    
                    // Remove loading message
                    document.getElementById('loading-message').remove();
                    
                    // Add error message
                    addMessage('Sorry, there was an error processing your request.', false);
                } finally {
                    isLoading = false;
                    sendButton.disabled = false;
                    // Focus back on the input field after response
                    setTimeout(() => {
                        chatInput.focus();
                    }, 100);
                }
            }

            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            
            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
